services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: artesa-api-staging
    restart: unless-stopped
    environment:
      - NODE_ENV=staging
      - PORT=3000
    env_file:
      - .env.staging
    expose:
      - "3000"  # Solo exponer internamente
    volumes:
      - artesa-uploads:/app/uploads
      - artesa-logs:/app/logs
      - artesa-tmp:/app/tmp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]  
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - artesa-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:1.21-alpine
    container_name: artesa-nginx-staging
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/staging-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      app:
        condition: service_healthy
    networks:
      - artesa-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  artesa-network:
    driver: bridge

volumes:
  artesa-uploads:
    external: true
    name: artesa-api_artesa-uploads
  artesa-logs:
    external: true
    name: artesa-api_artesa-logs
  artesa-tmp:
    external: true
    name: artesa-api_artesa-tmp
  nginx-logs:
    driver: local