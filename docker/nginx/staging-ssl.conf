# Upstream para la aplicación Node.js
upstream artesa_app {
    server app:3000;
    keepalive 32;
}

# Variables para CORS dinámico mejorado
map $http_origin $cors_origin {
    default "https://d1bqegutwmfn98.cloudfront.net";
    "~^https://d1bqegutwmfn98\.cloudfront\.net$" "https://d1bqegutwmfn98.cloudfront.net";
    "~^https://.*\.cloudfront\.net$" $http_origin;
    "~^http://localhost:3000$" "http://localhost:3000";
    "~^http://localhost:5173$" "http://localhost:5173";
    "~^http://127\.0\.0\.1:3000$" "http://127.0.0.1:3000";
    "~^http://127\.0\.0\.1:5173$" "http://127.0.0.1:5173";
}

map $cors_origin $cors_cred {
    default "true";
}

