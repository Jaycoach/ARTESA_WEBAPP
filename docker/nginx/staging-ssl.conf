# Upstream para la aplicación Node.js
upstream artesa_app {
    server app:3000;
    keepalive 32;
}

# Mapa para CORS dinámico - Orígenes permitidos (más permisivo)
map $http_origin $cors_origin {
    default "https://d1bqegutwmfn98.cloudfront.net";
    "~^https://d1bqegutwmfn98\.cloudfront\.net$" "https://d1bqegutwmfn98.cloudfront.net";
    "~^http://localhost.*" "http://localhost:3000";
    "~^https://localhost.*" "https://localhost:3000";
}

map $cors_origin $cors_cred {
    "https://d1bqegutwmfn98.cloudfront.net" "true";
    default "true";
}

map $cors_origin $cors_headers {
    default "Content-Type, Authorization, X-Requested-With, g-recaptcha-response, recaptchatoken, bypass-tunnel-reminder, ngrok-skip-browser-warning, dnt, sec-ch-ua, sec-ch-ua-mobile, sec-ch-ua-platform";
}

map $cors_origin $cors_methods {
    default "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD";
}

# ========================================
# SERVIDOR HTTP (Puerto 80)
# ========================================
server {
    listen 80;
    server_name ec2-44-216-131-63.compute-1.amazonaws.com;
    
    # Variables para logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ========================================
    # BLOQUEAR ARCHIVOS SENSIBLES (HTTP)
    # ========================================
    # Bloquear acceso a archivos de configuración
    location ~ /\.(env|git|config) {
        deny all;
        access_log /var/log/nginx/blocked_sensitive_http.log;
        return 404;
    }

    # Permitir swagger.json específicamente
    location = /swagger.json {
        # Headers CORS
        add_header Access-Control-Allow-Origin "https://d1bqegutwmfn98.cloudfront.net" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, g-recaptcha-response, recaptchatoken, bypass-tunnel-reminder, ngrok-skip-browser-warning, dnt, sec-ch-ua, sec-ch-ua-mobile, sec-ch-ua-platform" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;

        proxy_pass http://artesa_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Permitir acceso público a la documentación Swagger
    location /public/ {
        # Headers CORS
        add_header Access-Control-Allow-Origin "https://d1bqegutwmfn98.cloudfront.net" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        proxy_pass http://artesa_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Bloquear archivos de metadatos y configuración
    location ~ \.(json|md|yml|yaml)$ {
        deny all;
        access_log /var/log/nginx/blocked_metadata_http.log;
        return 404;
    }

    # Bloquear directorios sensibles
    location ~ ^/(node_modules|src|config|scripts|docker|logs|ssl)/ {
        deny all;
        access_log /var/log/nginx/blocked_directories_http.log;
        return 404;
    }

    # Bloquear archivos de respaldo y temporales
