# ========================================
# SERVIDOR HTTPS (Puerto 443)
# ========================================
server {
    listen 443 ssl http2;
    server_name ec2-44-216-131-63.compute-1.amazonaws.com;

    # Configuración SSL
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # Configuración SSL mejorada
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # ========================================
    # BLOQUEAR ARCHIVOS SENSIBLES
    # ========================================
    # Bloquear acceso a archivos de configuración
    location ~ /\.(env|git|config) {
        deny all;
        access_log /var/log/nginx/blocked_sensitive.log;
        return 404;
    }

    # Bloquear archivos de metadatos y configuración
    location ~ \.(json|md|yml|yaml)$ {
        deny all;
        access_log /var/log/nginx/blocked_metadata.log;
        return 404;
