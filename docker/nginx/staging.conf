# Configuración upstream para la aplicación Node.js
upstream artesa_app {
    server app:3000;
    keepalive 32;
}

# Servidor HTTP - Puerto 80
server {
    listen 80;
    server_name ec2-44-216-131-63.compute-1.amazonaws.com _;

    # Variables para CORS
    set $cors_origin "";
    set $cors_cred  "";
    set $cors_header "";
    set $cors_method "";

    # Determinar el origen permitido
    if ($http_origin ~ '^https://d1bqegutwmfn98\.cloudfront\.net$') {
        set $cors_origin $http_origin;
        set $cors_cred   true;
        set $cors_header "Content-Type, Authorization, X-Requested-With, g-recaptcha-response, recaptchatoken, bypass-tunnel-reminder, ngrok-skip-browser-warning, dnt, sec-ch-ua, sec-ch-ua-mobile, sec-ch-ua-platform";
        set $cors_method "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD";
    }

    # Headers CORS para todas las respuestas
    add_header Access-Control-Allow-Origin  $cors_origin always;
    add_header Access-Control-Allow-Credentials $cors_cred always;
    add_header Access-Control-Allow-Headers $cors_header always;
    add_header Access-Control-Allow-Methods $cors_method always;

    # Health check específico
    location = /health {
        proxy_pass http://artesa_app/api/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Manejar OPTIONS para todas las rutas API
    location ~ ^/api/ {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://d1bqegutwmfn98.cloudfront.net" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH, HEAD" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, g-recaptcha-response, recaptchatoken, bypass-tunnel-reminder, ngrok-skip-browser-warning, dnt, sec-ch-ua, sec-ch-ua-mobile, sec-ch-ua-platform" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Type "text/plain charset=UTF-8" always;
            add_header Content-Length 0 always;
            return 204;
        }

        # Proxy para solicitudes normales
        proxy_pass http://artesa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        client_max_body_size 50M;
    }

    # Todas las demás rutas
    location / {
        proxy_pass http://artesa_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 50M;
    }
}